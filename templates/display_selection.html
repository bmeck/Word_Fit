{% extends 'base.html' %}

{% block content %}


<h3>Here is the video:</h3>

<iframe src={{ video }} width="640" height="360" frameborder="0" scrolling="no" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>

<h3>Here is the transcript</h3>
	{{transcript}}
<br>
<br>
<h3>Here is the vocab chart</h3>
	<table>
		<thead>
				<tr>
					<th>VOCAB</th>
					<th>STEM</th>
					<th>FREQUENCY</th>
					<th>SENTENCE</th>
					<th>SELECTION</th>
				</tr>
		</thead>
		<tbody>
			{% for vocab in vocab_list %}
			<tr>
				<td>{{vocab[0]}}</td>
				<td>{{vocab[1]}}</td>
				<td>{{vocab[2]}}</td>
				<td>{{vocab[3]}}</td>
				<td>{{vocab[4]}}</td>	
			</tr>
			{% endfor%}

		</tbody>
	</table>
	
{% endblock %}
