  {% extends 'base.html' %}

{% block content %}

<table>
	<thead>
		<tr>
			<th>Talk ID</th>
			<th>Talk Speaker: Title</th>
			<th>Talk Date</th>
			<th>Talk Slug</th>
		</tr>
	</thead>
	<tbody>	
		{% for id, info in query_results %}
		<tr>
			<td><a href='/selection?slug={{info[2]}}&talk_id={{id}}'>{{id}}</a></td>
			<td>{{info[0]}}</td>
			<td>{{info[1]}}</td>
			<td>{{info[2]}}</td>0
		</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}
